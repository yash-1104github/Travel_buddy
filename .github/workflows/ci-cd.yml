name: CI-CD pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                   node-version: '20'

            - name: Install dependencies
              run: npm install
            
            - name: Build project
              run:  npm run build 

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                     username: ${{ secrets.DOCKER_USERNAME }}
                     password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/travel_buddy:v1 .
            
            - name: Push Docker image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/travel_buddy:v1

            - name: Deploy to dockerhub
              run:  echo "Successfully deployed to Docker Hub"

            
            

            
            

    
    
            